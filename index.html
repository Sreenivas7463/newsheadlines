 <!DOCTYPE html>
<html lang="en">
<head>
  <title>News Headlines</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Head Lines</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#" id="morenews">More Headlines</a></li>
              <li><a class="dropdown-item" href="#" id="entertainment">Entertainment</a></li>
              <li><a class="dropdown-item" href="#" id="entertainmentmore">More in Entertainment</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="tech">Technology</a></li>
             
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-2">
     
    </div>
    <div class="col-sm-8">
      
      <div id="contentdisplay"></div>
     
    </div>
    <div class="col-sm-2">
      
    </div>
  </div>
</div>
<script type="text/javascript">

$(document).ready(function(){
  $('#home').click(function () { //
axios.get('https://sreenewsapi.vercel.app', {
    headers: {
      Accept: "application/json",
      "Content-Type": "application/json;charset=UTF-8",
    },}).then(function (response) {
    	                   $('#contentdisplay').html('');
                        console.log(response.data);
                        for(var i=0; i<response.data.length; i++)
                        {  
                             var contentd = '<a class="btn default-link" href="'+response.data[i]['url']+'" target="_blank" ><h3 class="text-info mb-2">'+response.data[i]['title']+'</h3></a>'

                             contentd += '<div class="mt-3 mb-3"><a href="'+response.data[i]['url']+'" target="_blank" ><img class="img-fluid rounded mx-auto d-block" src="'+response.data[i]['img']+'" title="'+response.data[i]['title']+'"/></a></div>';
							 
							 $('#contentdisplay').append(contentd);
                        }
                        
						    
                        
						})
						.catch(function (error) {
						    console.log(error);
						});
          })

    $('#tech').click(function(){ 

      axios.get('https://sreenewsapi.vercel.app/technology', {

							 $('#contentdisplay').append(contentd);
                        }
                        
						    
                        
						})
						.catch(function (error) {
						    console.log(error);
						});
    })

    $('#morenews').click(function(){ 

axios.get('https://sreenewsapi.vercel.app/results/2', {
headers: {
Accept: "application/json",
"Content-Type": "application/json;charset=UTF-8",
},}).then(function (response) {

         $('#contentdisplay').append(contentd);
                  }
                  
          
                  
      })
      .catch(function (error) {
          console.log(error);
      });
})

							 $('#contentdisplay').append(contentd);

						    console.log(error);
